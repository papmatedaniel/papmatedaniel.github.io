<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kígyó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kígyó</h1>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="basic">Alapmód</button>
            <button class="mode-btn" data-mode="powerup">Képességekmód</button>
            <a href="twoplayer.html">
                <button class="mode-btn">Kétjátékos mód</button>
            </a>

            <!-- <button class="mode-btn" data-mode="twoplayer">Two Player Mode</button> -->
            
            <!-- <button onclick="window.location.href='twoPlayerMode.html'">Two Player Mode</button> -->
        </div>
<div class="game-container">
    <!-- Single player modes -->
    <div id="single-player" class="game-mode active">
        <div class="game-info">
            <div class="controls">
                <h3>Irányítás</h3>
                <p>A nyilakkal vezéreld a kígyót</p>
            </div>
            <div class="high-score">Legmagasabb elért pontszám <span id="high-score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
<button id="startBtn" class="start-btn hidden">Indítás</button>
        <button id="restartBtn" class="restart-btn">Újraindítás</button>
        <!-- Power-Up Legend moved here -->
        <div class="power-up-legend" id="powerUpLegend">
            <h3>Power-Ups</h3>
            <div class="power-up-item">
                <div class="power-up-color" style="background-color: #FFD700;"></div>
                <span>Sebesség bónusz</span>
            </div>
            <div class="power-up-item">
                <div class="power-up-color" style="background-color: #87CEEB;"></div>
                <span>Szellemmód (nem kap pontot)</span>
            </div>
            <div class="power-up-item">
                <div class="power-up-color" style="background-color: #FF69B4;"></div>
                <span>Dupla növekedés</span>
            </div>
            <div class="power-up-item">
                <div class="power-up-color" style="background-color: #8A2BE2;"></div>
                <span>Lassító bónusz</span>
            </div>
            <div class="power-up-item">
                <div class="power-up-color" style="background-color: #DC143C;"></div>
                <span>Fagyasztó x ideig</span>
            </div>
            <div class="power-up-item">
                <div class="power-up-color" style="background-color: #FFDAB9;"></div>
                <span>Pont Duplázó</span>
            </div>
        </div>
    </div>
</div>

    <script src="utils.js"></script>
    <script src="basicMode.js"></script>
    <script src="powerUpMode.js"></script>
    <!-- <script src="twoPlayerMode.js"></script> -->
    <script src="main.js"></script>
    <script src="snake-game.js"></script>



</body>
</html>
