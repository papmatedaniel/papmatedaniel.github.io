<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Kétjátékos Snake</title>
    <script src="twoPlayerMode.js" defer></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
h1{
    margin-bottom: 30px;
    color: rgb(76, 175, 80);
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: rgba(0, 0, 0, 0.3) 2px 2px 4px;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a;
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.container {
    width: 100%;
    max-width: 1200px;
}

.mode-selector {
    margin-bottom: 20px;
}

.mode-btn {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.mode-btn:hover {
    background-color: #444;
}

.mode-btn.active {
    background-color: #4CAF50;
}

.game-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

canvas {
    background-color: #000;
    border: 3px solid #4CAF50;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
}

.start-btn {
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 20px;
}

.start-btn:hover {
    background-color: #45a049;
}

.stats {
    margin-top: 20px;
    color: #fff;
    font-size: 1.2em;
}

.hidden {
    display: none;
}

/* Responsive Design */
@media (max-width: 1000px) {
    .game-container {
        flex-direction: column;
        gap: 20px;
    }

    canvas {
        max-width: 100%;
        height: auto;
    }
}

@media (max-width: 600px) {
    .mode-selector {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .mode-btn {
        margin: 0;
    }
}

    </style>
</head>
<body>
    <h1 id="stats">Kígyó</h1>

    <div class="container">
        <div class="mode-selector">
            <a href="index.html">
                <button class="mode-btn">Alapmód</button>
            </a>
            <a href="index.html">
                <button class="mode-btn">Képességekmód</button>
            </a>

            <button class="mode-btn active" data-mode="twoplayer">Kétjátékosmód</button>
        </div>

        <div class="game-container">
            <canvas id="player1" width="400" height="400"></canvas>
            <canvas id="player2" width="400" height="400"></canvas>
        </div>
        
        <button id="startBtn" class="start-btn">Játék indítása</button>

        <div id="stats" class="stats">
            <h1>Játékos 1 győzelmei: <span id="player1Wins">0</span> | Játékos 2 győzelmei: <span id="player2Wins">0</span></h1>
            
        </div>
    </div>
</body>
</html>
